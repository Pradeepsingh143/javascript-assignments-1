<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Conversion</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="naming_conversion">
      <input placeholder="Please Enter Text" type="text" id="text" />
      <div class="buttons"><button id="convert-btn">Convert</button>
      <button id="reset-btn">Reset</button></div>
      

      <div class="cases_div">
        <div>
        <div class="case_div">
          <h1>Camel Case:</h1>
          <p id="camel-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
        <div class="case_div">
          <h1>Pascal Case:</h1>
          <p id="pascal-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
        <div class="case_div">
          <h1>Snake Case:</h1>
          <p id="snake-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
        <div class="case_div">
          <h1>Screaming Snake Case:</h1>
          <p id="screaming-snake-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
        <div class="case_div">
          <h1>Kebab Case:</h1>
          <p id="kebab-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
        <div class="case_div">
          <h1>Screaming Kebab Case:</h1>
          <p id="screaming-kebab-case"></p>
          <a class="clipBoard"><i class="fa fa-copy"></i></a>
        </div>
      </div>
    </div>
    <script src="nameConversion.js"></script>
  </body>
</html>
