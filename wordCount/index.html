<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Count App</title>
</head>

<body>
    <div class="container" id="text_area">
        <h1 class="heading">Word Count App</h1>
        <textarea placeholder="Enter your text" id="input_text"></textarea>
    </div>
    <div class="container" id="word_counter">
        <h3 class="char_length">Char = 0</h3>
        <h3 class="word_count">Words = 0</h3>
        <h3 class="word"><strong>Text :</strong></h3>
    </div>
</body>
<script src="./app.js"></script>
</html>
